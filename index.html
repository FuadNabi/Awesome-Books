<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Awesome books</title>
</head>
<body>
  <div class="app-cont">
    <header>
      <div class="header-cont">
        <h1 class="header-title">Awesome Books</h1>
      </div>
    </header>
    <main>
      <div class="main-cont">
        <table class="books-table">
          <thead>
            <tr>
              <th>Author</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody class="collection">
          </tbody>
        </table>
        <form class="book-form">
          <ul>
            <li><input type="text" name="author" id="author" required placeholder="Title"></li>
            <li><input type="text" name="title" id="title" required placeholder="Author"></li>
            <li><button type="submit" class="book-add-btn">Add</button></li>
          </ul>
        </form>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
