<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Awesome books</title>
</head>
<body>
  <div class="app-cont">
    <header>
      <div class="header-cont">
        <section class="p-3">
          <div class="container">
            <h1 class="text-center header-title">Awesome books</h1>
            <table class="table table-striped border my-4 mx-auto">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                </tr>
              </thead>
              <tbody class="collections"></tbody>
            </table>
          </div>
        </section>
        <section class="p-3">
          <div class="container text-center">
            <h2>Add a new book</h2>
            <form class="mx-auto my-4">
              <form class="book-form">
                <ul class="list-unstyled">
                  <li><input type="text" name="author" id="author" required placeholder="Title"></li>
                  <li><input type="text" name="title" id="title" required placeholder="Author"></li>
                  <button type="submit" name="add" id="add" class="add btn btn-outline-dark mt-3">Add</button>           
                </ul>
              </form>
            </form>
          </div>
        </section>
      </div>
    </header>
  </div>
  <script src="main.js"></script>
</body>
</html>
